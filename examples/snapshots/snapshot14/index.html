<html ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
  </head>
  <body>
    <div ng-view></div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
  <script>
      var nameApp = angular.module('nameApp', ['ngRoute']);

      nameApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            templateUrl: 'person-list.html',
            controller: 'NameListCtrl'
          }).
          when('/:firstName', {
            templateUrl: 'person-detail.html',
            controller: 'NameDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      });

			nameApp.factory('simpleFactory', function() {
				var factory = {};
				var persons = [
					{firstName: 'Larry', lastName: 'Page'},
					{firstName: 'Curly', lastName: 'Braces'},
					{firstName: 'Moe', lastName: 'Simpson'}
					];
				
				factory.getNames = function () {
					return persons;
				};
				
				factory.putNames = function () {
					persons.push();
				};
				
				return factory;
				
				})
				
      nameApp.controller('NameListCtrl', function ($scope, simpleFactory){
				$scope.persons = simpleFactory.getNames();
			});

      nameApp.controller('NameDetailCtrl', function ($scope, $routeParams){
        $scope.name = $routeParams.firstName;
      });
  </script>
  </body>
</html>
