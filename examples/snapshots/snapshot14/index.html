<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script>
      var countryApp = angular.module('countryApp', ['ngRoute']);

			countryApp.factory('simpleFactory', function() {
				var factory = {};
				var countries = [
					{name: 'China', population: '1359821000'},
					{name: 'India', population: '1205625000'},
					{name: 'USA', population: '312247000'}
					];
				
				factory.getNames = function () {
					return countries
				};
				
				factory.putNames = function () {
					countries.push()
				};
				
				return factory;
				
				})
		
      countryApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            templateUrl: 'country-list.html',
            controller: 'CountryListCtrl'
          }).
          when('/:countryName', {
            templateUrl: 'country-detail.html',
            controller: 'CountryDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      });

			 countryApp.controller('CountryListCtrl', function ($scope,simpleFactory){
        $scope.countries = simpleFactory.getNames();
			});
			

      countryApp.controller('CountryDetailCtrl', function ($scope, $routeParams){
        $scope.name = $routeParams.countryName;
      });
    </script>
  </head>
  <body>
    <div ng-view></div>
  </body>
</html>
